<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
</head>
<body>
    <h1>Kolej Profesional MARA Indera Mahkota</h1>
    <h2>UPDATE COURSE</h2>
    <form action="save_update_course/{{data.code}}" method="POST">

        {% csrf_token %}
        Course Code <input type="text" name="code" value="{{ data.code }}" disabled="false"><br><br>
        Description <input type="text" name="description" value="{{ data.description }}"><br><br>
        <input type="submit" value="SAVE"><br><br>
    </form>
    <a href="{% url 'course' %}">BACK</a>
    
</body>
</html>
