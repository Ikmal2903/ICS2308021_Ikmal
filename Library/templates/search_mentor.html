<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Mentor</title>
</head>
<body>
    <h1>WELCOME TO KPM INDERA MAHKOTA</h1>
    <strong>SEARCH COURSE</strong>
    <form action="" method="get">
        Enter Mentor ID: <input type="text" name="m_id">
        <input type="submit" value="SEARCH">
    </form>
    <table border="1">
        <th>Mentor ID</th>
        <th>Mentor name</th>
        <th>Mentor Room No</th>
    {% for x in data %}
    <tr>
        <td>{{ x.menid }}</td>
        <td>{{ x.menname }}</td>
        <td>{{ x.menroomno }}</td>
    </tr>
    {% endfor %}

    </table>
    <br><br>
    <a href="{% url 'index' %}">BACK TO HOMEPAGE</a>
    
</body>
</html>
